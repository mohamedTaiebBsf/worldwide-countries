<div
  class="element sm:min-h-80 mb-6 sm:mb-0 rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition ease-in-out duration-300"
>
  <div class="sm:h-40">
    <img
      src="{{ country.flags.png }}"
      alt="{{ country.name?.common }}"
      class="sm:h-full w-full"
    />
  </div>
  <div class="p-8">
    <h2 class="text-2xl font-extrabold">{{ country.name?.common }}</h2>
    <div class="mt-5">
      <h5 class="font-semibold">
        Population:
        <span class="font-light">{{ country.population | number }}</span>
      </h5>
      <h5 class="font-semibold">
        Region: <span class="font-light">{{ country.region | titlecase }}</span>
      </h5>
      <h5 class="font-semibold">
        Capital:
        <span class="font-light" *ngIf="country.capital; else noCapital">
          {{ country.capital[0] | titlecase }}
        </span>
        <ng-template #noCapital>-</ng-template>
      </h5>
    </div>
  </div>
</div>
