<div class="mt-14">
  <nav
    class="relative z-0 inline-flex justify-center flex-wrap rounded-md shadow-sm -space-x-px"
  >
    <a href="#" class="pagination-item element rounded-l-md">
      <span class="sr-only">Previous</span>
      <svg
        class="h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
    <a
      *ngFor="let page of pages"
      routerLink="/"
      [queryParams]="{ p: page }"
      class="pagination-item elementgap-3 px-4"
      [class.dark:bg-primary-800]="page === currentPage"
      [class.bg-indigo-200]="page === currentPage"
      [class.z-10]="page === currentPage"
      (click)="onPageClick.emit(page)"
    >
      {{ page }}
    </a>
    <a href="#" class="pagination-item elementgap35 rounded-r-md">
      <span class="sr-only">Next</span>
      <svg
        class="h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
  </nav>
</div>
