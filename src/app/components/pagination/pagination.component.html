<div class="mt-14">
  <nav
    class="relative z-0 inline-flex justify-center flex-wrap rounded-md shadow-sm -space-x-px"
  >
    <a
      routerLink="/"
      [queryParams]="currentPage <= 2 ? {} : { p: currentPage - 1 }"
      (click)="onPrevious.emit()"
      class="pagination-item element rounded-l-md"
      [class.cursor-not-allowed]="currentPage === 1"
      [class.bg-gray-400]="currentPage === 1"
      [class.hover:bg-gray-400]="currentPage === 1"
      [class.dark:bg-gray-400]="currentPage === 1"
      [class.hover:dark:bg-gray-400]="currentPage === 1"
      [class.opacity-60]="currentPage === 1"
    >
      <span class="sr-only">Previous</span>
      <svg
        class="h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
    <a
      *ngFor="let page of pages"
      routerLink="/"
      [queryParams]="page === 1 ? {} : { p: page }"
      class="pagination-item element px-4"
      [class.dark:bg-primary-800]="page === currentPage"
      [class.bg-indigo-200]="page === currentPage"
      [class.z-10]="page === currentPage"
      (click)="onPageClick.emit(page)"
    >
      {{ page }}
    </a>
    <a
      routerLink="/"
      [queryParams]="{
        p: currentPage === pages.length ? currentPage : currentPage + 1
      }"
      (click)="onNext.emit()"
      class="pagination-item element rounded-r-md"
      [class.cursor-not-allowed]="currentPage === pages.length"
      [class.bg-gray-400]="currentPage === pages.length"
      [class.hover:bg-gray-400]="currentPage === pages.length"
      [class.dark:bg-gray-400]="currentPage === pages.length"
      [class.hover:dark:bg-gray-400]="currentPage === pages.length"
      [class.opacity-60]="currentPage === pages.length"
    >
      <span class="sr-only">Next</span>
      <svg
        class="h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </a>
  </nav>
</div>
