<div class="content pt-12">
  <div class="flex flex-col sm:flex-row justify-between sm:items-center">
    <app-search
      class="w-full sm:w-72 sm:mr-2.5"
      (search)="onSearch($event)"
    ></app-search>
    <app-region-filter
      (onFilter)="onFilter($event)"
      [currentRegion]="currentRegion"
    ></app-region-filter>
  </div>
  <div class="mt-16">
    <app-spinner *ngIf="loading"></app-spinner>
    <app-countries *ngIf="!loading" [countries]="countries"></app-countries>
    <app-pagination
      *ngIf="!loading"
      [pages]="pages"
      [currentPage]="currentPage"
      [perPage]="perPage"
      (onPageClick)="onPageClick($event)"
      (onPrevious)="onPrevious()"
      (onNext)="onNext()"
    ></app-pagination>
  </div>
</div>
